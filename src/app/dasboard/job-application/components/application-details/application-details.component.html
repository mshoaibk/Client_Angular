<div class="main_page">
  <div>
   <div class="d-flex">
    <div role="button" class="arrow" (click)="gobackToEmployees()">
      <i class="fa fa-light fa-arrow-left"></i>
    </div>
    <div class="main-header">
      {{ jobTitle | titlecase }}
    </div>
   </div>

    <div class="mt-3">
      <table id="app_table" class="table table-borderless ali">
        <thead>
          <tr>
            <th scope="col">S. NO</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PHONE NUMBER</th>
            <th scope="col">STATUS</th>
            <th scope="col" class="text-end">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr
          class="table-row"
            *ngFor="
              let applications of showCandidateApplicationslist | paginate : config_pgShowJob;
              let i = index
            "
          >
            <td scope="row">{{ i + 1 }}</td>
            <td>{{ applications.candidateName }}</td>
            <td>{{ applications.candidateEmail }}</td>
            <td>{{ applications.candidatePhnNo }}</td>
            <td>
              <div class="d-flex align-items-center">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  [(ngModel)]="applications.status"
                >
                  <option selected value="Recieved">Recieved</option>
                  <option value="onboarding">onboarding</option>
                  <option value="screening">screening</option>
                  <option value="drop">drop</option>
                  <option value="interviewing">interviewing</option>
                </select>
                <a
                  routerLink="#"
                  class="text-primary ms-1"
                  (click)="ShowCandidatesApplication()"
                  ><i class="fa fa-undo" style="color: red"></i
                ></a>
                <a
                  routerLink="#"
                  class="text-primary ms-lg-2"
                  (click)="UpdateCandidatesApplication(applications)"
                  ><i class="fa fa-save" style="color: green"></i
                ></a>
              </div>
            </td>
            <td class=" text-end">
              <a
                routerLink="#"
                class="text-primary"
                (click)="download(applications.resume)"
                ><i class="fa fa-download"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
