<section class="main-page">
  <div class="d-flex justify-content-between p-3">
    <div class="d-flex">
      <div role="button" class="arrow" (click)="gobackToEmployees()">
        <i class="fa fa-light fa-arrow-left"></i>
      </div>
      <div class="mx-3">
        <img [src]="
            createImgPath(
              employeeDetail.employeePhoto,
              employeeDetail.photoType
            )
          "
             class="hero-img"
             alt="hero-img" />
      </div>
      <div class="d-flex flex-column justify-content-between">
        <h4 class="employee-name">{{ employeeDetail.fullName }}</h4>
        <h5 class="employee-position">{{ employeeDetail.position }}</h5>
        <div class="d-flex align-items-center">
          <i class="fa fa-regular fa-envelope icons"></i>
          <div class="employee-email ms-3">{{ employeeDetail.email }}</div>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa fa-light fa-phone"></i>
          <div class="employee-number ms-3">
            {{ employeeDetail.phoneNumber }}
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-end">
      <div class="d-flex align-items-center">
        <i class="fas fa-map-marker-alt icons"></i>
        <div class="employee-location ms-3">{{ employeeDetail.office }}</div>
      </div>
    </div>
    <!--<div class="d-flex">
      <div role="button" class="button-right">CSV</div>
      <div role="button" class="button-right mx-3">PDF</div>
      <div role="button" class="button-right">PRINT</div>
    </div>-->
  </div>
  <!-- bottom-section -->
  <hr />
  <div class="W-100 ms-5">
    <a class="me-3 deco"
       [ngClass]="tabNumber === 1 ? 'link_style_active' : 'link_style_notactive'"
       (click)="tabNumber = 1">Personal Information</a>
    <a class="me-3 deco link-margin"
       [ngClass]="tabNumber === 2 ? 'link_style_active' : 'link_style_notactive'"
       (click)="tabNumber = 2">Salary</a>
    <a class="me-3 deco link-margin"
       [ngClass]="tabNumber === 3 ? 'link_style_active' : 'link_style_notactive'"
       (click)="tabNumber = 3">Bank Details</a>
  </div>
  <app-personal-information *ngIf="tabNumber === 1"
                            [employeeDetail]="employeeDetail"></app-personal-information>
  <app-salary *ngIf="tabNumber === 2"></app-salary>
  <app-bank-detail *ngIf="tabNumber === 3"></app-bank-detail>
</section>
