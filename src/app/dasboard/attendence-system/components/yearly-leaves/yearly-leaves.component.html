<!-- add holiday btn -->
<div class="d-flex justify-content-end">
  <button class="add_holiday" (click)="OpenModelPopup()">Add Holiday</button>
</div>
<div class="d-flex mt-2 justify-content-end">
  <div class="d-flex pe-5 mt-3 mt-md-0">
    <div role="button" class="button-right">CSV</div>
    <div role="button" class="button-right mx-3">PDF</div>
    <div role="button" class="button-right ">PRINT</div>
  </div>
</div>
<!--  -->
<div #dialogAddYearlyContainer></div>

<table class="table table-borderless mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>HOLIDAY NAME</th>
        <th>From</th>
        <th>TO</th>
        <th>DAYS</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of yearlyHolidayModelList">
        <td scope="row">{{ t.yearlyHolidaysId }}</td>
       <td scope="row">
          <ng-container *ngIf="t.editableMode">
            <input class="form-control" type="text" [(ngModel)]="t.yearlyHolidaysName" [ngClass]="{'invalid-field': !t.hourFrom && !isValid}"/>
          </ng-container>
          <ng-container *ngIf="!t.editableMode">
            {{t.yearlyHolidaysName}}
          </ng-container>
        </td>
        <td scope="row">
          <ng-container *ngIf="t.editableMode">
            <input class="form-control" type="text" [(ngModel)]="t.fromDate" [ngClass]="{'invalid-field': !t.hourFrom && !isValid}"
                    />
          </ng-container>
          <ng-container *ngIf="!t.editableMode">
            {{t.fromDate | date}}
          </ng-container>
        </td>
        <td scope="row">
          <ng-container *ngIf="t.editableMode">
            <input class="form-control" type="date" [(ngModel)]="t.toDate" [ngClass]="{'invalid-field': !t.hourTo && !isValid}"/>
          </ng-container>
          <ng-container *ngIf="!t.editableMode">
            {{t.toDate | date}}
          </ng-container>
        </td>
        <td scope="row">
          <ng-container *ngIf="t.editableMode">
           Updating..
          </ng-container>
          <ng-container *ngIf="!t.editableMode">
            {{t.numberOfDays}}
          </ng-container>
        </td>
        <td>
          <div class="d-flex gap-3">
            <!-- Show the edit and remove icons -->
            <i (click)="editabeMode(t)" *ngIf="!t.editableMode">
              <img src="/assets/icons/Edit-Square.png" alt="" />
            </i>            <!-- Show the save and cancel icons -->

            <i class="fa fa-save blockquote text-success"
               (click)="saveChanges(t)"
               *ngIf="t.editableMode"></i>
            <i class="fa fa-times blockquote text-danger"
               (click)="cancelEdit()"
               *ngIf="t.editableMode"></i>
            <i (click)="deleteConfirmationPopup(t.yearlyHolidaysId)">
              <img src="/assets/icons/Delete.png" alt="" />
            </i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div #deleteContainer></div>
