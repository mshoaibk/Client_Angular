<!-- add holiday btn -->
<div class="d-flex justify-content-end">
  <button  class="add_holiday" (click)="OpenModelPopup()">Add Holiday</button>
</div>
<div class="d-flex mt-2 justify-content-end">
  <div class="d-flex pe-5 mt-3 mt-md-0">
    <div role="button" class="button-right">CSV</div>
    <div role="button" class="button-right mx-3">PDF</div>
    <div role="button" class="button-right ">PRINT</div>
  </div>
</div>
<!--  -->
<div #dialogAddWeeklyContainer></div>
<table class="table borderless mt-3">
  <thead class="thead-dark">
    <tr class="w-100">
      <th class="w-25" scope="col">ID</th>
      <th class="w-50" scope="col">weekly leave day</th>
      <th class="w-25 ps-4" scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of days">
      <td>{{day.weeklyholidaysId}}</td>
      <td>{{day.holidays}}</td>
      <td class="d-flex gap-5">
        <div>
          <img src="/assets/icons/Delete.png" (click)="deleteConfirmationPopup(day.weeklyholidaysId)">
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div #deleteContainer></div>
