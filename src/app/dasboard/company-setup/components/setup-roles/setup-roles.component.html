<div class="employee-attendace-section mt-2">
  <div #assignRolePopupContainer></div>
  <div class="d-flex justify-content-end">
  <button class="btn nextBtn mb-3" (click)="AssignRolePopup()">Add Roles</button>
  </div>
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="main-heading">Employee Roles</div>
  </div>
  <div class="mt-3 table-responsive">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th>Office</th>
          <th>Department</th>
          <th>Team</th>
          <th>Position</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lst of lstRoles">
          <td>
            {{lst.officeName}}
          </td>
          <td>
            {{lst.departmentName}}
          </td>
          <td>
            {{lst.teamName}}
          </td>
          <td>
            {{lst.positionname}}
          </td>
          <td>
            <div class="d-flex gap-3">
              <i>
                <img src="/assets/icons/Edit-Square.png" alt="" (click)="EditPopup(lst)" />
              </i>
              <i (click)="deleteConfirmationPopup(lst.roleId)"><img src="/assets/icons/Delete.png" alt=""></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div #deleteContainer></div>
  </div>
</div>
