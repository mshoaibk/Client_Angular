<div class="main-page">
  <div class="form-wid">
    <div class="p-3">
      <div class="applys">
        <div class="create">Reorder Hierarchy</div>
      </div>
      <div>
        <div class="d-flex">

          <div class="list-container">
            <div *ngFor="let item of listLookup; let i = index"
                 class="list-item">
              <div class="form-group me-2 half">
                <label><b>Position: </b>{{ item.positionName }}</label>
              </div>
              <div class="form-group ms-2 me-2 half">
                <input type="text" class="form-control" [(ngModel)]="item.orderNumber" />
              </div>
            </div>
          </div>
        </div>
        <button (click)="UpdatePositionHierarchy()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
