<div class="dialog-overlay"></div>
<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Add Company Announcement</h2>
    <button class="close-button" (click)="closeForm()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="dialog-content" style="text-align: left">
    <div class="d-flex flex-column gap-2">

      <div class="row">

        <div class="d-flex flex-column align-items-center gap-1 mt-3">
          <div class="d-flex align-items-center justify-content-center">
            <div class="position-relative">
              <div class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle remove-icon">
                <i role="button"
                   class="fa fa-remove"
                   (click)="removeUploadedPhoto()"></i>
              </div>
              <img [src]="uplodedFileUrl"
                   (click)="showPreview()"
                   class="profile-image mb-3" />
            </div>
          </div>

          <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-1 gap-md-3">
            <div #dialogFileUploadContainer></div>
            <div class="form-group">
              <div class="file-upload-wrapper file_top">
                <div class="file_uploaded">
                  <input class="upload_btn" type="file" for="fileUpload" (change)="openFileUploadModal($event)" [accept]="acceptFiles">
                    </div>
                <div class="logo_btn d-flex justify-content-center">
                  <button class="px-5 px-md-4 py-2 d-flex align-items-center gap-2">Change logo</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="label_style">Event Title</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="announcementModel.eventTitle"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="label_style">Announcment Type</label>
           <select class="form-control">
            <option value="">Employee Announcment</option>
            <option value="">Team Announcment</option>
            <option value="">New Hire announcment</option>
           </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="label_style">Event Date</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="announcementModel.eventDate"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="label_style">Event Time</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter time i.e,. 10:00 pm"
              [(ngModel)]="announcementModel.eventTime"
            />
          </div>
        </div>
      </div>

      <div>
        <label class="quill_label mb-1">Event Description</label>
        <quill-editor
          [(ngModel)]="descriptionBody"
          (onContentChanged)="OnDescriptionContentChanged($event)"
        >
        </quill-editor>
      </div>
    </div>
  </div>
  <div class="dialog-footer">
    <div
      role="button"
      class="button-save px-3 py-2"
      (click)="SaveCompanyAnnouncement()"
    >
      Save
    </div>
  </div>
</div>
