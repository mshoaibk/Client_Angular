
<div class="dialog-overlay"></div>
<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Yearly Leave</h2>
    <button class="close-button btn" (click)="CLoseYearlyModal()">Close</button>
  </div>
  <div class="dialog-content">

    <div>
        <label for="holidayName">Holiday Name</label>
        <input class="form-control" type="text" id="holidayName"  [(ngModel)]="yearlyHolidayModel.yearlyHolidaysName">
        
    </div>

    <div class="d-flex mt-3 justify-content-between w-100 gap-4">
        <div class="w-50">
            <label for="fromDate">From</label>
            <input class="form-control" type="date" id="fromDate"  [(ngModel)]="yearlyHolidayModel.fromDate">
           
        </div>

        <div class="w-50">
            <label for="toDate">To</label>
            <input class="form-control" type="date" id="toDate" [(ngModel)]="yearlyHolidayModel.toDate">
            
        </div>
    </div>

  </div>
  <div class="dialog-footer mt-3 d-flex justify-content-center">
    <button class="okay-button btn border text-success" (click)="saveYearlyHoliday()">Save</button>
  </div>
</div>

<!-- Modal YEARLY END-->
