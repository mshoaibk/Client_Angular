<div class="dialog-overlay"></div>
<div class="dialog-container d-flex justify-content-between flex-column">
  <div>
  <div class="dialog-header d-flex justify-content-between">
    <h2 class="dialog-title">Add Tickets</h2>
    <button class="close-button btn" (click)="closeTicketForm()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="dialog-content">
    <div class="d-flex flex-column mt-2 gap-3">
        <div>
          <div #dialogContainer></div>
          <div class="d-flex flex-column align-items-center gap-1">
            <div class="d-flex align-items-center justify-content-center">
              <img *ngIf="dummyImage"
                   src="../../../assets/images/employees-img/login-bg.jfif"
                   class="profile-image mb-3"
                   alt="profile-image" />
              <div *ngIf="uplodedFileUrl" class="position-relative">
                <div class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle remove-icon">
                  <i role="button"
                     class="fa fa-remove"
                     (click)="removeUploadedFile()"></i>
                </div>
                <!-- <img [src]="uplodedFileUrl"
                     (click)="showPreview()"
                     class="profile-image mb-3" /> -->
              </div>
            </div>
  
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-1 gap-md-3">
              <div class="file-upload-wrapper">
                <div #dialogFileUploadContainer></div>
                <div class="d-flex justify-content-center">
                  <button class="change_logo px-5 px-md-4 py-2 d-flex align-items-center gap-2">Upload Picture</button>
                </div>
                <div class="file_top">
                  <input class="upload_btn" type="file" for="fileUpload" (change)="openFileUploadModal($event)" [accept]="acceptFiles">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column mt-2">
          <div class="row gap-3 gap-md-0">
            <div class="form-group col-12 col-md-6">
              <label class="label_style">Ticket Name</label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="ticketname"
                     placeholder="" />
            </div>
            <div class="form-group col-12 col-md-6">
              <label class="label_style">Email</label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="email"
                     placeholder="" />
            </div>
          </div>
  
          <div class="row gap-3 gap-md-0">
            <div class="form-group col-12 col-md-6">
              <label class="label_style">Gender</label>
              <select class="form-control"
                      [(ngModel)]="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Diverse">Diverse</option>
              </select>
            </div>
          </div>
          <div class="row gap-3 gap-md-0">
            <div class="form-group col-12 col-md-6">
              <label class="label_style">Experience</label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="experience" />
            </div>
  
            <div class="form-group col-12 col-md-6">
              <label class="label_style">Phone Number</label>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="phoneNumber" />
            </div>
          </div>
          <div class="text-center mt-1 mt-md-5">
            <button type="submit"
                    class="btn btn_submit text-white fw-bold px-5 py-2"
                    (click)="saveTicketInformation()">
              Next
            </button>
          </div>
        </div>
      </div>

  </div>
  </div>
  <div class="dialog-footer d-flex justify-content-end">
    <button class=" btn save-button px-3 py-2" (click)="saveTicketInfo()">
      Save
    </button>
  </div>
</div>
